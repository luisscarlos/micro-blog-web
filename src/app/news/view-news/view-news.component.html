<h3>News details</h3>
<button mat-flat-button [routerLink]="['/news']"><mat-icon>keyboard_arrow_left</mat-icon> Voltar</button>
<mat-card class="detail-card">
  <mat-card-header>
  </mat-card-header>
  <mat-card-content>
    <h2>Title: {{news.title}}</h2>
    <h3>Author: {{news.author}}</h3>
    <p>Content: {{news.content}}</p>
    <p>Tags: {{news.tags}}</p>
    <p>Date: {{news.date | date : 'dd/MM/yyyy HH:mm'}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary" class="teste" [routerLink]="['/update-news', news.id]"><mat-icon>edit</mat-icon> Edit</button>
    <button mat-flat-button color="warn" (click)="deleteNews(news.id)"><mat-icon>delete</mat-icon> Delete</button>
    <button mat-flat-button color="primary" class="teste" [routerLink]="['/create-comment', news.id]"><mat-icon>create</mat-icon> Create comment</button>
  </mat-card-actions>
</mat-card>
<br/>

<h2>Comments:</h2>
<mat-list *ngFor="let comment of news.comment">
  <mat-card>
    <mat-card-title>{{comment.author}}</mat-card-title>
    <mat-card-content>{{comment.content}}</mat-card-content>
    <mat-card-subtitle>{{comment.date | date : 'dd/MM/yyyy HH:mm'}}</mat-card-subtitle>
    <mat-card-actions>
      <button mat-flat-button color="warn" (click)="deleteComment(comment.id)"><mat-icon>delete</mat-icon></button>
    </mat-card-actions>
  </mat-card>
</mat-list>
