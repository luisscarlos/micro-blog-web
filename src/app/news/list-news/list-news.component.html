<mat-list *ngFor="let data of dataSource">
  <mat-card>
    <mat-card-title>{{data.title}}</mat-card-title>
    <mat-card-subtitle>{{data.author}}</mat-card-subtitle>
    <mat-card-actions>
      <button mat-button routerLink="/view-news/{{data.id}}" >Read</button>
      <button mat-button>Delete</button>
    </mat-card-actions>
  </mat-card>
</mat-list>
